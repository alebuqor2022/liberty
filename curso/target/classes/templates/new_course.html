<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Alta Curso</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h3>Gestion de Cursos</h3>
<hr>
<h2>Alta de Curso</h2>
<form action="#" th:action="@{/save}" th:object="${course}" method="POST">

<input type="text" placeholder="aqui el nombre del curso" th:field="*{nombreCurso}" class="form-control mb-4 col-4">
<input type="text" placeholder="aqui el nombre del instructor" th:field="*{instructor}" class="form-control mb-4 col-4">
<input type="text" placeholder="aqui el email" th:field="*{email}" class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Guardar Curso</button>
</form>
<hr>
<a th:href="@{/}">Volver</a>
</div>
</body>
</html>
